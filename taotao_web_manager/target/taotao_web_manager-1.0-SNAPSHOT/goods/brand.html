<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>brand管理</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">

    <!-- 上传图片框样式，不使用上传组件可以删除此样式 -->
    <style>
        .avatar-uploader .el-upload {
            border: 1px dashed #d9d9d9;
            border-radius: 6px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .avatar-uploader .el-upload:hover {
            border-color: #409EFF;
        }

        .avatar-uploader-icon {
            font-size: 28px;
            color: #8c939d;
            width: 150px;
            height: 70px;
            line-height: 150px;
            text-align: center;
            display: block;
        }

        .avatar {
            width: 150px;
            height: 70px;
            display: block;
        }

    </style>
</head>
<body class="hold-transition">
<div id="app">

    <div class="content-header">
        <h1>管理
            <small>brand管理</small>
        </h1>
        <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
            <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
            <el-breadcrumb-item>管理</el-breadcrumb-item>
            <el-breadcrumb-item>brand管理</el-breadcrumb-item>
        </el-breadcrumb>
    </div>

    <div class="app-container">
        <div class="box">
            <div class="filter-container">
                <!--查询表单-->
                <el-form :inline="true">
                    <el-form-item label="品牌名称">

                        <el-input v-model="searchMap.image" placeholder="品牌图片地址" class="filter-item"></el-input>
                    </el-form-item>
                    <el-form-item label="品牌的首字母">
                        <el-input v-model="searchMap.letter" placeholder="品牌的首字母" class="filter-item"></el-input>
                    </el-form-item>


                    <el-button class="dalfBut" @click="fetchData()">查询</el-button>
                    <el-button type="primary" class="butT" @click="add">新增</el-button>
                </el-form>
            </div>

            <el-table :data="tableData" border style="width: 100%">
                <el-table-column prop="id" label="品牌id" width="100"></el-table-column>
                <el-table-column prop="name" label="品牌名称" width="300"></el-table-column>
                <el-table-column label="品牌图片" width="200">
                    <template slot-scope="scope">
                        <img :src="scope.row.image" width="100px" height="50px">
                    </template>
                </el-table-column>
                <el-table-column prop="letter" label="品牌的首字母" width="100"></el-table-column>
                <el-table-column prop="seq" label="排序" width="100"></el-table-column>

                <el-table-column
                        label="操作">
                    <template slot-scope="scope">
                        <el-button @click="edit(scope.row.id)" size="mini" type="primary" size="small">修改</el-button>
                        <el-button @click="dele(scope.row.id)" size="mini" type="danger" size="small">删除</el-button>
                    </template>
                </el-table-column>
            </el-table>
            <!--<div class="pagination-container">-->
            <el-pagination

                    @size-change="fetchData"
                    @current-change="fetchData"
                    :current-page.sync="currentPage"
                    :page-sizes="[5, 10, 20, 30]"
                    :page-size.sync="pageSizes"
                    layout="total, sizes, prev, pager, next, jumper"
                    :total="total">
            </el-pagination>
            <!--</div>-->
            <div class="add-form">
                <!--弹出窗口-->
                <el-dialog :title="title" :visible.sync="formVisible">
                    <el-form label-width="80px">
                        <el-form-item label="品牌名称">
                            <el-input v-model="pojo.name"></el-input>
                        </el-form-item>
                        <el-form-item label="品牌的首字母">
                            <el-input v-model="pojo.letter"></el-input>
                        </el-form-item>
                        <el-form-item label="排序">
                            <el-input v-model="pojo.seq"></el-input>
                        </el-form-item>

                        <!-- 图片上传代码 如页面有图片上传功能放开注释 **** -->
                        <el-form-item label="图片">
                            <el-upload
                                    class="avatar-uploader"
                                    action="/upload/oss.do"
                                    :show-file-list="false"
                                    :on-success="handleAvatarSuccess"
                                    :before-upload="beforeAvatarUpload"
                                    :data="data">

                                <img v-if="imageUrl" :src="imageUrl" class="avatar">
                                <i v-else class="el-icon-plus avatar-uploader-icon"></i>
                            </el-upload>
                        </el-form-item>


                        <el-form-item>
                            <el-button type="primary" @click="save()">保存</el-button>
                            <el-button @click="formVisible = false">关闭</el-button>
                        </el-form-item>
                    </el-form>
                </el-dialog>
            </div>

        </div>
    </div>


</div>
</body>
<script src="/js/vue.js"></script>
<script src="/js/axios.js"></script>
<script src="/js/elementui.js"></script>
<script>
    new Vue({
        el: '#app',
        data() {
            return {
                tableData: [],
                currentPage: 1,
                total: 10,
                pageSizes: 10,
                searchMap: {},
                pojo: {},
                formVisible: false,
                imageUrl: '',
                title: '新增品牌',
                data: {
                    "imageType": "brand"
                }
            }
        },
        created() {
            this.fetchData();
        },
        methods: {
            fetchData() {
                axios.post(`/brand/findPage.do?page=${this.currentPage}&size=${this.pageSizes}`, this.searchMap).then(response => {
                    this.tableData = response.data.rows;
                    this.total = response.data.total;
                });
            },
            add() {
                this.title = "新增品牌";
                this.pojo = {};
                this.formVisible = true;


            }
            ,
            save() {
                this.pojo.image = this.imageUrl; //如页面有图片上传功能放开注释
                axios.post(`/brand/${this.pojo.id == null ? 'add' : 'update'}.do`, this.pojo).then(response => {
                    this.fetchData(); //刷新列表
                    this.formVisible = false;//关闭窗口
                });
            },
            edit(id) {
                this.title = "修改品牌";
                this.formVisible = true; // 打开窗口
                // 调用查询
                axios.get(`/brand/findById.do?id=${id}`).then(response => {
                    this.pojo = response.data;
                    this.imageUrl = this.pojo.image //显示图片  如页面有图片上传功能放开注释
                })
            },
            dele(id) {
                this.$confirm('确定要删除此记录吗?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    axios.get(`/brand/delete.do?id=${id}`).then(response => {
                        this.fetchData(); //刷新列表
                    })
                })
            },
            /* ****图片上传相关代码  如页面有图片上传功能放开注释 **** */
            handleAvatarSuccess(res, file) {
                this.imageUrl = file.response;
            },
            beforeAvatarUpload(file) {
//                const isJPG = file.type === 'image/jpeg';
                const isLt2M = file.size / 1024 / 1024 < 2;

                /* if (!isJPG) {
                     this.$message.error('上传头像图片只能是 JPG 格式!');
                 }*/
                if (!isLt2M) {
                    this.$message.error('上传头像图片大小不能超过 2MB!');
                }
                return /*isJPG && */isLt2M;
            }
        }
    })
</script>
</html>
